<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel | Academia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    

</head>

<body>
    <header class="cabecalho">
        <a href="#" class="logo">Logo</a>
        <nav class="navegador">
            <button class="btn-mobile"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></button>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Servi√ßos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
  
    <section class="container">
        <h2 id="titulo-form">Adicionar Aluno</h2>
        <ul id="mensagens-erro"></ul>
        <form id="form-adiciona" class="cartao">
            <div class="campo-nome">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite seu nome" class="campo campo-primario">
            </div>
            <div class="grupo">
                <label for="peso">Peso:</label>
                <input id="peso" name="peso" type="text" placeholder="Digite seu peso" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="altura">Altura:</label>
                <input id="altura" name="altura" type="text" placeholder="Digite sua altura" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="gordura">Gordura:</label>
                <input id="gordura" name="gordura" type="text" placeholder="Digite a porcentagem" class="campo campo-medio">
            </div>
            <button id="#adicionar-aluno"  class="botao bto-principal">Adicionar</button>
        </form>  
    </section>

    <main>
        <section class="container">
            <h2>Alunos Cadastrados</h2>
            <label for="filtrar-tabela">Filtre:</label>
            <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite seu nome">

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>Gordura</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="tabela-aluno">
                    <tr class="alunos" id="primeiro-aluno">
                        <td class="info-nome">Stanley</td>
                        <td class="info-peso">72</td>
                        <td class="info-altura">1.69</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>
            <span id="erro-ajax" class="invisivel">Erro ao buscar aluno</span>
            <button id="buscar-aluno" class="botao bto-principal">Buscar Aluno</button>
        </section>
    </main>

    <script src="./assets/js/navegacao.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
</body>


</html>
